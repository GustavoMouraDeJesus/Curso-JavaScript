<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página inicial</title>
  <link rel="stylesheet" href="exercicio-00.css">
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="mudarNome()">Personalizar saudacao</button>
  </div>

  <h1>Voltar para a tela principal</h1>
  <a href="../index.html">Volte para a principal</a>

  <script>
    function mudarNome(){
        let nome = "Gustavo"
            document.getElementById("mensagemSaudacao").textContent = "Olá " + nome
    }
  </script>
</body>
</html>
